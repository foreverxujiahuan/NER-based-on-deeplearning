<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文命名实体识别平台</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <h1 class="ner_title">中文命名实体识别平台</h1> -->
    <form action="/" method="POST">
      <textarea class="left_text" placeholder="请输入待识别文字" name="text"></textarea>
      <select class="model_select" name="model">
        <option value="bert">BERT</option>
        <option value="rnn">RNN</option>
        <option value="hmm">HMM</option>
        <option value="crf">CRF</option>
        <option value="lstm">LSTM</option>
        <!-- <option value="lstm_crf">LSTM-CRF</option> -->
      </select>
      <br />
      <button @click="submit" class="s_button">分析</button>
    </form>
  </div>

  <div class="right_text">
    <p>原文:{{ text }}</p>
    <p>识别结果:{{ pred }}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg: "中文命名实体识别平台",
        ner_res: 'hello world',
        model: 'BERT',
        ner: 'ner',
        bert_activate: true,
        hmm_activatte: false,
        crf_activate: false,
        lstm_activate: false
      },
      methods: {
        submit: function () {

        },
        BERT: function () {
          this.model = "BERT";
          this.bert_activate = true;
          this.hmm_activatte = false;
          this.crf_activate = false;
          this.lstm_activate = false;
        },
        HMM: function () {
          this.model = "HMM";
          this.bert_activate = false;
          this.hmm_activatte = true;
          this.crf_activate = false;
          this.lstm_activate = false;
        },
        CRF: function () {
          this.model = "CRF";
          this.bert_activate = false;
          this.hmm_activatte = false;
          this.crf_activate = true;
          this.lstm_activate = false;
        },
        LSTM: function () {
          this.model = "LSTM";
          this.bert_activate = false;
          this.hmm_activatte = false;
          this.crf_activate = false;
          this.lstm_activate = true;
        }
      }
    })
  </script>
  <style scoped>
    button {
      width: 150px;
      height: 40px;
    }

    .ner_title {
      text-align: center;
      font: 700 60px "Comic Sans MS";
      color: white;
      margin-bottom: 0px;
      text-shadow: 0 0 20px #fdec84,
        10px -10px 30px #ffae35,
        20px -20px 40px #ec760c,
        -20px -60px 50px #cd4607,
        0px -80px 60px #973717,
        10px -40px 70px #451b0e;
    }

    .model {
      height: 80px;
      width: 100%;
    }

    .model_select {
      float: left;
      margin-top: 50px;
      margin-left: 35px;
      position: absolute;

    }

    .common {
      margin-top: 10px;
      margin-left: 10px;
      padding: 10px 20px;
      background: gray;
      cursor: pointer;
    }

    .s_button {
      float: left;
      margin-left: 5px;
      margin-top: 200px;
      background-color: #4CAF50;
      border: none;
      color: white;
      /* padding: 15px 32px; */
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    h1,
    h2 {
      font-weight: normal;
    }

    ul {
      list-style-type: none;

    }

    li {
      display: inline-block;
      margin: 0 10px;
    }

    a {
      color: #42b983;
    }

    .left_text {
      float: left;
      margin-left: 296px;

      padding-left: 10px;
      padding-top: 15px;
      border-radius: 5px;

      width: 350px;
      border: 2px solid red;
    }

    .right_text {
      position: relative;
      height: 415px;
      width: 400px;
      float: left;
      margin-top: 0px;

      border: 2px solid red;
      border-radius: 5px;
    }

    .right_text p {

</body>

</html>
